name: Build AI OS
on:
  push:
    branches: [main]
  schedule:
    - cron: '0 0 * * 1'
  workflow_dispatch:

jobs:
  bluebuild:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
      id-token: write
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Build Image
        uses: blue-build/github-action@v1
        with:
          recipe: recipes/recipe.yml
          cosign_private_key: ${{ secrets.SIGNING_SECRET }}
          registry_token: ${{ github.token }}
